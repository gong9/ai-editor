      }

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
        }

        /* Tiptap & ProseMirror Core Styles */
        .ProseMirror {
            outline: none;
            min-height: 100%; /* Force editor to fill container */
            flex-grow: 1;     /* Allow flex growth */
            padding-bottom: 30vh; /* Large bottom padding for comfortable scrolling */
        }
        
        .ProseMirror p.is-editor-empty:first-child::before {
            color: #adb5bd;
            content: attr(data-placeholder);
            float: left;
            height: 0;
            pointer-events: none;
        }

        /* Blockquote Styling */
        .prose blockquote {
            font-style: normal;
            font-weight: 400;
            color: #374151;
            border-left-width: 4px;
            border-left-color: #3370ff; /* Lark Blue */
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            border-radius: 0 4px 4px 0;
            quotes: none;
        }
        .prose blockquote p:first-of-type::before {
            content: none;
        }
        .prose blockquote p:last-of-type::after {
            content: none;
        }

        /* Code Block Styling (Atom One Dark Theme) */
        .prose pre {
            background-color: #282c34 !important;
            color: #abb2bf !important;
            padding: 0.75rem 1rem !important;
            border-radius: 0.5rem !important;
            margin: 1.5rem 0 !important;
            overflow-x: auto;
        }
        
        .prose code {
            color: inherit !important;
            background-color: transparent !important;
            font-weight: 500 !important;
        }
        
        .prose pre code {
            background-color: transparent !important;
            border-radius: 0 !important;
            padding: 0 !important;
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 0.875em !important;
            display: block;
        }

        /* Syntax Highlighting Colors */
        .hljs-comment,
        .hljs-quote {
        color: #5c6370;
        font-style: italic;
        }

        .hljs-doctag,
        .hljs-keyword,
        .hljs-formula {
        color: #c678dd;
        }

        .hljs-section,
        .hljs-name,
        .hljs-selector-tag,
        .hljs-deletion,
        .hljs-subst {
        color: #e06c75;
        }

        .hljs-literal {
        color: #56b6c2;
        }

        .hljs-string,
        .hljs-regexp,
        .hljs-addition,
        .hljs-attribute,
        .hljs-meta-string {
        color: #98c379;
        }

        .hljs-built_in,
        .hljs-class .hljs-title {
        color: #e6c07b;
        }

        .hljs-attr,
        .hljs-variable,
        .hljs-template-variable,
        .hljs-type,
        .hljs-selector-class,
        .hljs-selector-attr,
        .hljs-selector-pseudo,
        .hljs-number {
        color: #d19a66;
        }

        .hljs-symbol,
        .hljs-bullet,
        .hljs-link,
        .hljs-meta,
        .hljs-selector-id,
        .hljs-title {
        color: #61aeee;
        }

        .hljs-emphasis {
        font-style: italic;
        }

        .hljs-strong {
        font-weight: bold;
        }

        .hljs-link {
        text-decoration: underline;
        }

        /* Table Styling */
        .prose table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .prose table td,
        .prose table th {
            min-width: 1em;
            border: 2px solid #ced4da;
            padding: 3px 5px;
            vertical-align: top;
            box-sizing: border-box;
            position: relative;
        }

        .prose table th {
            font-weight: bold;
            text-align: left;
            background-color: #f1f3f5;
        }

        .prose table .selectedCell:after {
            z-index: 2;
            position: absolute;
            content: "";
            left: 0; right: 0; top: 0; bottom: 0;
            background: rgba(200, 200, 255, 0.4);
            pointer-events: none;
        }

        .prose table .column-resize-handle {
            position: absolute;
            right: -2px;
            top: 0;
            bottom: -2px;
            width: 4px;
            background-color: #adf;
            pointer-events: none;
        }

        /* List Styling Tweaks */
        .ProseMirror ul, .ProseMirror ol {
            padding-left: 1.5em; 
        }
        
        .ProseMirror li p {
            margin-top: 0.25em !important;
            margin-bottom: 0.25em !important;
        }
    </style>
  </head>

</html>
